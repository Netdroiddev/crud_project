<!-- Base template -->

<!-- crud_app/templates/crud_app/base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema CRUD Profesional</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --hover-color: #2980b9;
            --sidebar-width: 250px;
        }
        
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        
        /* Sidebar Estilos */
        .sidebar {
            background: var(--primary-color);
            width: var(--sidebar-width);
            position: fixed;
            height: 100vh;
            padding: 20px;
            color: white;
            transition: all 0.3s;
        }
        
        .sidebar-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #34495e;
        }
        
        .sidebar-menu {
            margin-top: 30px;
        }
        
        .nav-link {
            color: #bdc3c7 !important;
            padding: 15px 20px;
            margin: 5px 0;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .nav-link:hover {
            background: var(--secondary-color);
            color: white !important;
        }
        
        .nav-link.active {
            background: var(--secondary-color);
            color: white !important;
        }
        
        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 20px;
        }
        
        /* Card Estilos */
        .dashboard-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .dashboard-card:hover {
            transform: translateY(-5px);
        }
        
        /* Table Estilos */
        .data-table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        
        .table thead {
            background: var(--primary-color);
            color: white;
        }
        
        .action-buttons .btn {
            margin: 0 3px;
            padding: 5px 10px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                margin-left: -250px;
            }
            .sidebar.active {
                margin-left: 0;
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <div class="sidebar-header">
        <h3><i class="fas fa-database"></i> Sistema CRUD</h3>
        <p class="text-muted">v2.1.0</p>
    </div>
    
    <nav class="sidebar-menu">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'registro_atencion' %}">
                    <i class="fas fa-home"></i> Dashboard
                </a>
            </li>
            <li class="nav-item" data-role="admin">
                <a class="nav-link" href="#">
                    <i class="fas fa-users-cog"></i> Administraci贸n
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-box"></i> Productos
                </a>
            </li>
            <li class="nav-item" data-role="admin">
                <a class="nav-link" href="#">
                    <i class="fas fa-user-shield"></i> Roles
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'export_credentials' %}">
                    <i class="fas fa-file-excel"></i> Descargar Reporte
                </a>
            </li>            
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-cog"></i> Configuraci贸n
                </a>
        </ul>
    </nav>
</div>

<!-- Main Content -->
<div class="main-content">
    
    <!-- Navbar Superior -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm rounded mb-4">
        <div class="container-fluid">
            <button class="btn btn-primary" id="sidebarToggle">
                <i class="fas fa-bars"></i>
            </button>
            
            <div class="d-flex align-items-center">
                <div class="input-group search-box">
                    <input type="text" class="form-control" placeholder="Buscar...">
                    <button class="btn btn-outline-secondary">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                
                <div class="dropdown ms-3">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown">
                        <i class="fas fa-user-circle"></i> Admin User
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><span class="dropdown-item-text">Rol: <span id="currentRole">Administrador</span></span></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-user"></i> Perfil</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-cog"></i> Configuraci贸n</a></li>
                        <li><a class="dropdown-item" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Salir</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    
    {% block content %}{% endblock %}
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Toggle Sidebar
    $('#sidebarToggle').click(function(){
        $('.sidebar').toggleClass('active');
    });

    // Sistema de Roles (demo)
    const updateRoleUI = (isAdmin) => {
        document.querySelectorAll('[data-role]').forEach(element => {
            element.style.display = isAdmin ? 'block' : 'none';
        });
        document.getElementById('currentRole').textContent = isAdmin ? 'Administrador' : 'Usuario';
    }

    document.querySelectorAll('.dropdown-item').forEach(item => {
        item.addEventListener('click', function(e) {
            if(e.target.textContent.includes('Perfil')) {
                updateRoleUI(true);
            } else if(e.target.textContent.includes('Configuraci贸n')) {
                updateRoleUI(false);
            }
        });
    });

    document.addEventListener('DOMContentLoaded', () => {
        updateRoleUI(true); // Inicia mostrando opciones de admin
    });
</script>

{% block extra_js %}{% endblock %}
</body>
</html>
